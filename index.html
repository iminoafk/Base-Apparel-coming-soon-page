<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="container">
    <div class="description">
      <h1><span>We're</span>coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="email">
        <label for="email"></label>
        <div class="entrer">
          <input type="email" id="email" pattern=".+@globex\.com" size="30" required placeholder="Email Address">
          <a id="button" onclick="test()"><img src="images/icon-arrow.svg" alt=""></a>
        </div>
        <img src="images/icon-error.svg" alt="" id="error">
        <p id="label">Please provide a valid email !</p>
      </div>
    </div>
    <img src="images/hero-desktop.jpg" alt="" id="hero-desktop">
    <img src="images/logo.svg" alt="logo" id="logo">
  </div>
  <div class="n"></div>
  <script src="script.js"></script>
</body>

</html>
